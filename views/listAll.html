<html lang="en">
  <head>
    <!-- Basic need -->
    <title>Culinier Template</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <link rel="profile" href="#">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <!-- Mobile specific meta -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone-no">
    <!-- Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Raleway:300,400,700,900" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Dosis:700" rel="stylesheet" type="text/css">
    <!-- CSS files -->
    <link rel="stylesheet" href="./css/plugins.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- JS files -->
    <script src="./js/jquery.js"></script>
    <script>
      var counter = 0;
      var positionLeft = 0;
      var positionTop = 0;
    </script>
  </head>
  <body>
    <div class="ht-page-wrapper">
      <!-- BEGIN | Header -->
      <header id="ht-header" class="">
      	<div class="mobile-control-toggle">
      		<div class="container">
      			<button type="button" class="mobile-nav-toggle" data-target="#menu-list">
      				<span class="sr-only">Toggle mobile menu</span>
      				<span class="icon-bar icon-bar-1"></span>
      				<span class="icon-bar icon-bar-2"></span>
      				<span class="icon-bar icon-bar-3"></span>
      			</button>
      		</div>
      	</div>

      	<!-- available classes: logo-center, logo-left -->
      	<div class="ht-main-navbar logo-center sticky-nav scroll-up-nav">
      		<div class="container">
      			<div class="inner">
      				<h1 id="ht-logo">
      					<a href="index.html">
      						<img src="images/logo.png" alt="">
      					</a>
      				</h1>
      				<!-- / #logo -->
      				<div class="ht-main-nav-wrapper">
      					<nav id="ht-main-nav">
      						<ul>
      							<li class="current-menu-item menu-item-has-children dropdown-menu">
      								<a href="/recipes">ALL RECIPES</a>
      							</li>
      							<!-- available classes: mega-menu,active -->
      							<li class="menu-item-has-children dropdown-menu">
      								<a href="search.html">SEARCH RECIPE</a>
      							</li>
      							<li class="menu-item-has-children dropdown-menu">
      								<a href="submitRecipe.html">SUBMIT RECIPE</a>
      							</li>
      						</ul>
      						<ul>
      							<li><a href="">GET SINGLE RECIPE</a></li>

      							<li><a href="">GET APP DETAILS</a></li>
      						</ul>
      					</nav>
      					<!-- / #ht-main-nav -->
      				</div>
      				<!-- / .pull-right -->
      			</div>
      			<!-- / .inner -->
      		</div>
      		<!-- / .container -->
      	</div>
      	<!-- / .ht-container -->
      </header>
      <!-- END | Header -->

      <section class="ht-section hs-recipes grid">
        <header class="hs-header">
          <div class="container">
            <h2 class="heading">All Recipes</h2>
          </div>
        </header>
        <div class="hs-content">
          <div class="container">
            <div class="row">
              <div class="isotope-grid" id="grid-2" style="position: relative; height: 1015.97px;">
                {{#.}}
                <script>
                  counter = counter + 1;
                  htmlCode = '<a href="/getRecipe/name/{{name}}"><div class="entry col-xs-12 col-sm-4 col-md-3" style="position: absolute;' + 'left: ' + positionLeft + 'px; top:' + positionTop + 'px;">'
                    +'<div class="entry-inner"> <div class="entry-media"> <img src="./images/dishes/dish_1.jpg" alt=""> </div> <div class="content-wrapper">'
                      +'<h3 class="entry-name"><a>{{name}}</a></h3>'
                      +'<p class="entry-author">{{cuisine}}</p>'
                      +'<div class="entry-meta">'
                      +'<div class="foo-wrapper">'
                      +'<span class="meta-difficulty easy" title="">{{difficultyLevel}}</span>'
                      +'<span class="meta-time">{{prepTime}}</span>'
                        +'</div></div></div></div></a>'
                  $("#grid-2").append(htmlCode);
                  positionLeft = positionLeft + 293;
                  if(counter%4 == 0) {
                    console.log(positionTop);
                    positionTop = positionTop + 338;
                    positionLeft = 0;
                  }
                </script>
                {{/.}}
              <!-- / .isotope-entry -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container -->
        </div>
        <!-- /.ht-products.grid -->
      </section>
      <!-- /.ht-section -->
    </div>
    <!-- ./ht-page-wrapper -->
    <script src="./js/plugins.js"></script>
    <script src="./js/custom.js"></script>
  </body>
</html>
